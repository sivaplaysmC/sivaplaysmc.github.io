<script>
    var words = [
        "DOCKER",
        "LINUX",
        "WINDOWS",
        "GOLANG",
        "FZF",
        "NEOVIM",
        "ARCH",
        "RADARE2",
        "TEAM_XZ",
        "RET2WIN",
        "AEZAKMI",
        "1234zer0",
        "HELP",
        "PYTHON",
        "PWN",
        "ROOT",
        "RUST",
        "TRUST",
        "SSL",
        "CSRF",
        "EMACS",
        "GUIX",
        "VOID",
        "GDB",
    ];

    // Final phrases that will be displayed
    const rightTexts = ["NOTHING", "TRUE", "IS"];
    const leftTexts = ["IS", "EVERYTHING", "PERMITTED"];

    window.addEventListener(
        "load",
        function () {
            var randoms = document.getElementsByClassName("randoms");
            for (let i = 0; i < randoms.length; i++) {
                changeWord(randoms[i]);
            }

            // Start sequence after 3 seconds
            setTimeout(() => {
                startSequentialTransition();
            }, 3000);
        },
        false,
    );

    function startSequentialTransition() {
        const randoms = document.getElementsByClassName("randoms");

        // Stop all random animations first
        for (let i = 0; i < randoms.length; i++) {
            clearTimeout(randoms[i].changeTimer);
        }

        // Transition elements one by one with delays
        for (let i = 0; i < randoms.length; i++) {
            const element = randoms[i];
            const finalText = i < 3 ? rightTexts[i] : leftTexts[i - 3];

            // Set a different delay for each element (300ms between each)
            setTimeout(() => {
                // Fade out
                element.style.opacity = "0";

                // Change text and fade in after a short delay
                setTimeout(() => {
                    element.innerHTML = finalText;
                    element.style.opacity = "1";
                    element.classList.add("breathe");
                }, 250);
            }, i * 300); // Stagger each element
        }
    }

    function changeWord(el) {
        el.style.opacity = "0.1";
        el.innerHTML = words[getRandomInt(0, words.length - 1)];
        setTimeout(() => {
            el.style.opacity = "1";
        }, 425);

        // Save the timeout ID to cancel later
        el.changeTimer = setTimeout(
            () => {
                changeWord(el);
            },
            getRandomInt(500, 800),
        );
    }

    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
</script>
